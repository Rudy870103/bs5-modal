<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3e592e9197.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./login.html">登入</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">會員管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">產品</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <form action="">
      <h2 class="text-center mb-5">會員註冊</h2>
      <div class="m-3 row">
        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="name" placeholder="name">
          <label for="name" class="ms-2">名稱</label>
        </div>
        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="phone" placeholder="phone">
          <label for="name" class="ms-2">電話</label>
        </div>
      </div>
      <div class="m-3 row">
        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="name" placeholder="name">
          <label for="name" class="ms-2">信箱</label>
        </div>
        <div class="form-floating col-md-6 mb-3">
          <input type="password" class="form-control" id="name" placeholder="name">
          <label for="name" class="ms-2">密碼</label>
        </div>
      </div>
      <div class="text-end me-4">
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
    

  </div>

</body>

</html>
